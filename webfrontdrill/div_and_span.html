        <meta name="Description" content="据教育部数据显示，目前，全国已有35所高等院校开通了大数据专业。也就是说，高考报志愿可直接报大数据专业的学校了。那么，哪些大学可以报考大数据专业呢?大数据专业的就业前景如何呢?<br>    "/>

        <div style="font-size:14px; color:#2b2b2b; text-align:left; line-height:26px;"> &nbsp; &nbsp; &nbsp;&nbsp;作者|笑面虎（本文为36大数据专稿）</div>
        <div style=" font-size:14px; color:#2b2b2b; text-align:left; line-height:26px;"> &nbsp; &nbsp; &nbsp;&nbsp;据数联寻英发布《大数据人才报告》显示，目前全国的大数据人才仅46万，未来3～5年内大数据人才的缺口将高达150万。据职业社交平台LinkedIn发布的《2016年中国互联网最热职位人才报告》显示，研发工程师、产品经理、人力资源、市场营销、运营和数据分析是当下中国互联网行业需求最旺盛的六类人才职位。其中研发工程师需求量最大，而数据分析人才最为稀缺。领英报告表明，数据分析人才的供给指数最低，仅为0.05，属于高度稀缺。数据分析人才跳槽速度也最快，平均跳槽速度为19.8个月。</div>
