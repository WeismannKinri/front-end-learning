<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dasdas</title>
    <script src="../lib/js/jquery-3.2.1.min.js"></script>
    <script src="../lib/highcharts/highcharts.js"></script>
    <script src="../lib/js/react.production.min.js"></script>
    <script src="../lib/js/react-dom.production.min.js"></script>
    <script src="reactFrontTech/js/babel.min.js"></script>
    <script>
        $(function () {
            $('#container').highcharts({
                title: {
                    text: '月平均降雨量are you ok'
                },
                legend: {
                    align: 'center',
                    verticalAlign: 'top'
                },
                xAxis: {
                    categories: [
                        '一月',
                        '二月',
                        '三月',
                        '四月',
                        '五月',
                        '六月',
                        '七月',
                        '八月',
                        '九月',
                        '十月',

                yAxis:[ {

                        text: '降雨ratio (mm)',

                        y:-150

                    labels:{//y轴刻度文字标签
