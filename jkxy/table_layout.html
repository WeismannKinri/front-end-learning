<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        table{
            width: 100%;
            height: 950px;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" width="10%" height="10%" style="background-color: aqua">头部</td>
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color: blue">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </td>
            <td width="70%" height="80%" style="background-color: blueviolet"></td>
        </tr>
        <tr>
            <td width="100%" height="10%" colspan="2" style="background-color: darkgreen"></td>
        </tr>
    </table>
</body>
</html>
